<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Budget App</title>
</head>

<body>
    <div class="top">
        <div class="budget">
            <h3 class="budget__title">Available Budget in <span class="budget__title--month">Month</span></h3>
            <p class="budget__value">+ 1,532.11</p>
            <div class="budget__income">
                <p class="budget__income--text">Income</p>
                <p class="budget__income--value">+ 5,268.00</p>
                <p class="budget__income--percentage">&nbsp;</p>
            </div>
            <div class="budget__expenses">
                <p class="budget__expenses--text">Expenses</p>
                <p class="budget__expenses--value">- 3,735.89</p>
                <p class="budget__expenses--percentage">45%</p>
            </div>
        </div>
    </div>
    <div class="bottom"></div>


    <script src="app.js"></script>
</body>

</html>
